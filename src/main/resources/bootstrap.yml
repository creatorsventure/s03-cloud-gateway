spring:
  application:
    name: s03-cloud-gateway
  profiles:
    active: dev
  config:
    #import: configserver:http://localhost:8081
    #import: ${CONFIG_SERVER_URL}
    import:
      configserver:
    # Enable the below setting to connect config server via eureka
  cloud:
    config:
      discovery:
        enabled: true
        service-id: S02-CLOUD-CONFIG
eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_URL}
